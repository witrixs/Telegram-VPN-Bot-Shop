<!DOCTYPE html>
<html lang="ru" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Admin // Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="fade-in bg-white dark:bg-gray-700 rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md mx-4">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">Авторизация</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 dark:bg-gray-600 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 dark:text-gray-100 px-4 py-3 rounded animate-fade-in">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Логин" class="input-transition w-full p-3 mb-4 border rounded-lg bg-gray-100 dark:bg-gray-800 dark:border-gray-600 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="password" name="password" placeholder="Пароль" class="input-transition w-full p-3 mb-4 border rounded-lg bg-gray-100 dark:bg-gray-800 dark:border-gray-600 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" class="w-full bg-blue-500 dark:bg-green-600 text-white p-3 rounded-lg hover:bg-blue-600 dark:hover:bg-green-700 transition duration-300 transform hover:-translate-y-1 hover:shadow-lg">Войти</button>
        </form>
        <div class="mt-4 flex justify-center">
            <label class="switch">
                <input type="checkbox" x-model="darkMode">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</body>
</html>
